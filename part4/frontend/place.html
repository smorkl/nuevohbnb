<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="header-container"></div>
    
    <main>
        <section id="place-details" class="place-card">
            <!-- Place details will be populated dynamically -->
            <img src="./images/apt1.jpg" alt="Imagen del lugar" class="place-image">

            <div class="place-details">
                <div class="place-info">
                    <p><strong>Anfitrión:</strong> [Nombre del anfitrión]</p>
                </div>
                </div>
        
            <h2>Reseñas</h2>
            <div class="review-card">
                <p><strong>[Nombre de usuario]:</strong> [Comentario]</p>
                <p>Calificación: [Calificación]</p>
                <button id="add-review" class="details-button">add review</button>
            </div>
        </section>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
            <div class="review-card">
                <h2>Review</h2>
                <p><strong>[Nombre de usuario]</strong> - [Fecha]</p>
                <p>[Comentario]</p>
                <div class="rating">★★★★★</div> </div>
            </section>
        </section>
        <section id="add-review" class="place-card">
            <h2>Add a Review</h2>
            <form id="review-form" >
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
    <footer>
        <p>&copy; 2024 My HBnb Website. All rights reserved.</p>
    </footer>
</body>
</html>
