<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles.css">
</head>
<body class="backgroundlogin">

    <header>
        <nav>
            <img src="./images/logo.png" alt="My app logo" class="logo">
            <div class="link">
                <a href="login.html" id="login-link">Login</a>
                <a href="index.html" id="home">home</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="filter" class="max-filtre">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->

                    <option value="All">All</option>
                    <option value=10>10</option>
                    <option value=50>50</option>
                    <option value=100>100</option>
                    
            </select>
        </section>
        
        <section id="places-list" class="places-list">
            <!-- List of places will be populated dynamically -->
            <div class="place-card">
                <img src="./images/apt3.jpg" class="imgcard">
                <h2>Beautiful Beach House</h2>
                <p>Price per night: $150</p>
                <button class="details-button">View Details</button>
            </div>
            <div class="place-card">
                <img src="./images/apt2.jpg" class="imgcard">
                <h2>Cozy Cabin</h2>
                <p>Price per night: $100</p>
                <button class="details-button">View Details</button>
            </div>
            <div class="place-card">
                <img src="./images/apt1.jpg" class="imgcard">
                <h2>Modern Apartment</h2>
                <p>Price per night: $200</p>
                <button class="details-button">View Details</button>
            </div>
        </section>
    </main>
    <div id="footer-container"></div>
    <script src="scripts.js"></script>
</body>
</html>
